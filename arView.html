<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
  <style>
    #arjsDebugUIContainer {
      display: none;
    }
  </style>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Aesthetic Computer-->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-aestheticComputer%20(1).patt"
      >
        <a-plane
          position="0 0 0"
          scale="1 2 1"
          rotation="-90 0 0"
          material="shader: flat; src: #video"
        ></a-plane>
        <video
          id="video"
          loop
          crossorigin="anonymous"
          src="vids/aestheticComputer.mov"
        ></video>
      </a-marker>

      <!-- Distance From Source -->
      <a-marker
        preset="pattern"
        type="pattern"
        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-distanceFromSource%20(1).patt"

          loop

          src="vids/distanceFromSource.mov"
        ></video>
      </a-marker>

        preset="pattern"

        url="https://raw.githubusercontent.com/ttarigh/rawPatt/main/pattern-Screenshot%202024-02-21%20at%2011.00.52%20PM.patt"
      >
        <a-plane
          position="0 0 0"
          scale="1 2 1"
          rotation="-90 0 0"

      <!-- Worship Me -->

      >
        <a-plane
          position="0 0 0"
          scale="1 2 1"
          rotation="-90 0 0"
          material="shader: flat; src: #video8"
        ></a-plane>
        <video
          id="video8"
          loop
          crossorigin="anonymous"
          src="vids/worship.mov"
        ></video>
      </a-marker>

      <a-entity camera></a-entity>

      <script>
        // Get all marker elements
        const markers = document.querySelectorAll("a-marker");

        // Loop through each marker
        markers.forEach((marker) => {
          // Get the associated video element
          const video = marker.querySelector("video");

          // Add event listeners for marker events
          marker.addEventListener("markerFound", () => {
            video.play();
          });

          marker.addEventListener("markerLost", () => {
            video.pause();
          });
        });
      </script>
    </a-scene>
  </body>
